<div class="col-md-4">
    <p>
        <img ng-src="{{$ctrl.viewProduct.images[0]}}"  alt="{{$ctrl.viewProduct.name}}" class="thumbnail" height="300" width="300">
    </p>
</div>
<div class="col-md-6">
    <h2 class="text-center">{{$ctrl.viewProduct.name}}</h2>
    <p class="text-danger">Price: {{$ctrl.viewProduct.price | currency}}</p>
    <h3>Description:</h3>
    <p>{{$ctrl.viewProduct.description}}</p>
    <h3>Specs:</h3>
    <ul>
        <li ng-repeat="spec in $ctrl.viewProduct.specs">{{spec}}</li>
    </ul>
</div>
