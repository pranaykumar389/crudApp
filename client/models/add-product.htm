<div class="row">
    <h2 class="text-center">Add Product</h2>
    <form class="form-horizontal">
        <div class="form-group">
            <label for="name" class="col-sm-2 control-label">Name</label>
            <div class="col-sm-8">
                <input ng-model="$ctrl.name" type="text" class="form-control" id="name" placeholder="Name of the Product">
            </div>
        </div>
        <div class="form-group">
            <label for="description" class="col-sm-2 control-label">Description</label>
            <div class="col-sm-8">
                <input ng-model="$ctrl.description" type="text" class="form-control" id="description" placeholder="Description of the Product">
            </div>
        </div>
        <div class="form-group">
            <label for="price" class="col-sm-2 control-label">Price</label>
            <div class="col-sm-8">
                <input ng-model="$ctrl.price" type="text" class="form-control" id="price" placeholder="Price">
            </div>
        </div>
        <div class="form-group">
            <label for="specs" class="col-sm-2 control-label">Specifications</label>
            <div class="col-sm-6">
                <div class="row" ng-repeat="option in $ctrl.options track by $index">
                    <div class="col-sm-10">
                        <input ng-model="option.value" type="text" class="form-control" id="specs" placeholder="Specifications"><br/>
                    </div>
                    <div class="col-sm-2">
                        <button class="btn btn-default" ng-click="$ctrl.removeOption($index)">Remove</button>
                    </div>
                </div>
            </div>
            <div class="col-sm-2">
                <button class="btn btn-default" ng-click="$ctrl.addOption()">Add More Specs</button>
            </div>
        </div>
        <div class="form-group">
            <label for="images" class="col-sm-2 control-label">Images</label>
            <div class="col-sm-8">
                <input ng-model="$ctrl.images" type="text" class="form-control" id="images" placeholder="Images">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button ng-click="$ctrl.addProduct()" type="submit" class="btn btn-success">Add Product</button>
            </div>
        </div>
    </form>
</div>
