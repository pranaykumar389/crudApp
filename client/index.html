<!DOCTYPE html>
<html ng-app="myApp">
    <head>
        <base href="/"></base>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>CRUD APP</title>
        <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css">
        <link rel="stylesheet" href="../bower_components/components-font-awesome/css/font-awesome.css">
        <link rel="stylesheet" href="main.css">
        <script src="../bower_components/jquery/dist/jquery.js"></script>
        <script src="../bower_components/bootstrap/dist/js/bootstrap.js"></script>
        <script src="../bower_components/angular/angular.js"></script>
        <script src="../bower_components/angular-ui-router/release/angular-ui-router.js"></script>
        <script src="/controllers/main.js"></script>
        <script src="app.js"></script>
        <script src="/client-models/product.model.js"></script>
        <script src="/client-models/productlist.js"></script>
        <script src="/client-models/viewproduct.js"></script>
        <script src="/client-models/addproduct.js"></script>
        <script src="/client-models/editproduct.js"></script>
    </head>
    <body>

        <nav class="navbar navbar-inverse navbar-static-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">CRUD-APP</a>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="#!/">Home</a></li>
                        <li><a ui-sref="addProduct">Add Product</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#">Dashboard</a></li>
                        <li><a href="#">Profile</a></li>
                        <li><a href="#">logout</a></li>
                    </ul>
                    <form class="navbar-form navbar-right">
                        <input type="text" class="form-control" placeholder="Search...">
                    </form>
                </div>
            </div>
        </nav>

        <div class="container">
            <!--<ui-view></ui-view>-->
            <div class="jumbotron">
                <div class="panel panel-login">
                    <div class="panel-heading">
                        <div class="row">
                            <div class="col-xs-6">
                                <a href="#" class="active" id="login-form-link">
                                    Login
                                </a>
                            </div>
                            <div class="col-xs-6">
                                <a href="#" id="register-form-link">
                                    Register
                                </a>
                            </div>
                        </div>
                        <hr>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-lg-12">
                                <form id="login-form" action="" method="POST" role="form" style="display: block;">
                                    <div class="form-group">
                                        <input type="text" name="username" id="username" tabindex="1" class="form-control" placeholder="Username" />
                                    </div>
                                    <div class="form-group">
                                        <input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password" />
                                    </div>
                                    <div class="form-group text-center">
                                        <input type="checkbox" name="remember" id="remember" tabindex="3">
                                        <label for="remember">Remember Me</label>
                                    </div>
                                    <div class="form-group">
                                        <div class="row">
                                            <div  class="col-sm-6 col-sm-offset-3">
                                                <input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-info" value="Login"/>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="row">
                                            <div  class="col-lg-12">
                                                <div class="text-center">
                                                    <a href="" tabindex="5" class="forgot-password">Forgot Password?</a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                                <form id="register-form" action="" method="POST" role="form" style="display: none;">
                                    <div class="form-group">
                                        <input type="text" name="username" id="username" tabindex="1" class="form-control" placeholder="Username"/>
                                    </div>
                                    <div class="form-group">
                                        <input type="email" name="email" id="email" tabindex="2" class="form-control" placeholder="Email"/>
                                    </div>
                                    <div class="form-group">
                                        <input type="password" name="password" id="password" tabindex="3" class="form-control" placeholder="Password"/>
                                    </div>
                                    <div class="form-group">
                                        <input type="password" name="confirm-password" id="confirm-password" tabindex="4" class="form-control" placeholder="Confirm Password"/>
                                    </div>
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-sm-6 col-sm-offset-3">
                                                <input type="submit" name="register-submit" id="register-submit" tabindex="5" class="form-control btn btn-success" placeholder="Register"/>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <p>
                    <a href="#" class="btn btn-danger">
                        <i class="fa fa-google-plus fa-lg"></i>&nbsp;
                            Continue with Google
                    </a>
                    <a href="#" class="btn btn-info">
                        <i class="fa fa-twitter fa-lg"></i>&nbsp;
                            Continue with Twitter
                    </a>
                    <a href="#" class="btn btn-primary">
                        <i class="fa fa-facebook fa-lg"></i>&nbsp;
                            Continue with Facebook
                    </a>
                </p>
            </div>
        </div>
        <footer class="text-center navbar navbar-inverse navbar-static-bottom">
            <p>&copy; Designed and Developed by Pranay Kumar</p>
        </footer>
    </body>
</html>
